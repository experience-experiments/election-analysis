<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UK Election Analysis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="svg-container col-md-5">

        </div>
        <div class="side-controls col-md-7">
            <div class="controls col-md-12">
                <h4>Adjust national percentages</h4>

                <div id="con_slider" class="slider-and-output">
                    <label for="con_rangeinput">Conservative</label>
                    <input class="bar" type="range" id="con_rangeinput" step="0.1" min="1" max="90"
                           onchange="votingMap.recalculateSeats(this)"/>
                    <output id="con_rangevalue">36.1</output>
                </div>
                <div id="lab_slider" class="slider-and-output">
                    <label for="lab_rangeinput">Labour</label>
                    <input class="bar" type="range" id="lab_rangeinput" step="0.1" min="1" max="90"
                           onchange="votingMap.recalculateSeats(this)"/>
                    <output id="lab_rangevalue">29.0</output>
                </div>
                <div id="libdem_slider" class="slider-and-output">
                    <label for="libdem_rangeinput">Libdem</label>
                    <input class="bar" type="range" id="libdem_rangeinput" step="0.1" min="1" max="90"
                           onchange="votingMap.recalculateSeats(this)"/>
                    <output id="libdem_rangevalue">23.0</output>
                </div>
                <div id="other_slider" class="slider-and-output">
                    <label for="other_rangeinput">Other</label>
                    <input class="bar" type="range" id="other_rangeinput" step="0.1" min="1" max="90"
                           onchange="votingMap.recalculateSeats(this)"/>
                    <output id="other_rangevalue">11.9</output>
                </div>
            </div>
            <div class="buttons well col-md-12">
                <button id="reset" class="btn btn-default">Reset to 2010</button>
            </div>
            <div class="detail col-md-6">
                <p>Click on the map to select a constituency.</p>
                <table class="table table-striped hidden">
                    <thead>
                        <tr><th colspan="2"></th></tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="legend col-md-4">
                <h3>Total Seats</h3>
                <ul>
                    <li class="labour">Labour <span class="badge">42</span></li>
                    <li class="tory">Tory <span class="badge">42</span></li>
                    <li class="libdem">LibDem <span class="badge">42</span></li>
                    <li class="ukip">UKIP <span class="badge">42</span></li>
                    <li class="green">Green <span class="badge">42</span></li>
                    <li class="snp">SNP <span class="badge">42</span></li>
                    <li class="pc">PC <span class="badge">42</span></li>
                    <li class="other">Other <span class="badge">42</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="scripts/mapConvertor.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
