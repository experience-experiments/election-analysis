<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UK Election Analysis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-md-1 title">
            <h1>UK General Election 2015</h1>
        </div>
        <div class="container-fluid col-md-6">
            <div class="svg-container"></div>
        </div>
        <div class="side-controls col-md-5">

            <h4>Adjust national vote <a id="reset" class="btn btn-link">reset</a></h4>


            <div class="controls">
                <div class="party-row con">
                    <span class="logo">@</span>
                    <span class="input"><input type="number" id="con_rangeinput" step="0.5" min="0.1" max="99"/></span>
                    <span class="progress">
                        <div class="progress-bar" role="progressbar"><span class="handle">&#x276e;&#x276f;</span></div>
                    </span>
                    <span class="badge value">0</span>
                </div>
                <div class="party-row lab">
                    <span class="logo">@</span>
                    <span class="input"><input type="number" id="lab_rangeinput" step="0.5" min="0.1" max="99"/></span>
                    <span class="progress">
                        <div class="progress-bar" role="progressbar"><span class="handle">&#x276e;&#x276f;</span></div>
                    </span>
                    <span class="badge value">0</span>
                </div>
                <div class="party-row libdem">
                    <span class="logo">@</span>
                    <span class="input"><input type="number" id="libdem_rangeinput" step="0.5" min="0.1" max="99"/></span>
                    <span class="progress">
                        <div class="progress-bar" role="progressbar"><span class="handle">&#x276e;&#x276f;</span></div>
                    </span>
                    <span class="badge value">0</span>
                </div>
                <div class="party-row other">
                    <span class="logo">@</span>
                    <span class="input"><input type="number" id="other_rangeinput" step="0.5" min="0.1" max="99"/></span>
                    <span class="progress">
                        <div class="progress-bar" role="progressbar"><span class="handle">&#x276e;&#x276f;</span></div>
                    </span>
                    <span class="badge value">0</span>
                </div>
            </div>

            <div class="detail col-md-12">
                <h5>Click on the map to view a constituency.</h5>
                <table class="table table-striped hidden">
                    <thead>
                    <tr><th colspan="2"></th></tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


        </div>

    </div>
</div>


<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

<script src="scripts/election-projector.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
