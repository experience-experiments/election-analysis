<div id="tooltip"></div>
<div class="title-container">
    <a class="twitter" href="https://twitter.com/intent/tweet?text=Check out the vote projector for 2015 general elections by @rma_consulting&url=http://election2015.rmalabs.com" onclick="return !window.open(this.href, 'Share', 'width=500,height=500')" target="_blank"><img alt="Twitter" src="images/twitter.png"/></a>
    <h1>UK General Election 2015</h1>
</div>
<div class="detail hidden">

            </thead>
            <tbody>

            </tbody>

<div class="svg-container"></div>
